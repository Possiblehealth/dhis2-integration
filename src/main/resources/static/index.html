<html>
<head>
    <title>Dhis Integration</title>
    <link rel="shortcut icon" type="image/x-icon" href="/bahmni/favicon.ico">
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>

<div class="header">
    <div class="dhisTitleWrapper">
        <div class="home">
            <a href="/bahmni/home" class="btn header-link">Home</a>
        </div>
        <div class="log">
            <a href="/dhis-integration/submission-log/download" class="btn header-link">Download log</a>
        </div>
    </div>
</div>

<div class="dhisWrapper">
    <div class="section-title">
        <span>Programs</span>
    </div>

    <div class="dhisContent dhisContentHeader">
        <div class="programName">Name</div>
        <div class="monthOption">
            Nepali Month
        </div>
        <div class="downloadButton">

        </div>
        <div class="comment">
            Comments (<span class="mandate-comment"/>)
        </div>
        <div class="submit">

        </div>
        <div class="status">
            Status
        </div>
    </div>
	 

    <div id="programs">
    </div>
</div>

<script src="bower_components/jquery.min/index.js"></script>
<script src="bower_components/mustache.min/index.js"></script>
<script id="failure-status-template" type="x-tmpl-mustache">
    <u class="status-failure">
        <b>{{status}}</b>
    </u>
</script>
<script id="success-status-template" type="x-tmpl-mustache">
    <b class="status-success">{{status}}</b>
</script>
<script src="js/init.js"></script>
</body>
</html>
